<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git</title>
</head>
<body>
    <div class="container">
        <div class="details">
            <h2>CREDIT CARD DETAILS</h2>
        </div>
        <form action="">
        <div class="first">
                <div class="column">
                    <label for="cardnum">Card Number</label>
                </div>
                <div class="num">
                    <input type="text" id="cardnum" placeholder="1234 5678 9012 3456">
                </div>
        </div>
        <div class="second">
            <div class="column">
                <label for="name">Name On Card</label>
            </div>
            <div class="cardname">
                <input type="text" id="name" placeholder="Nmae Surname">
            </div>
        </div>
        <div class="last">
            <div class="third flex">
                <div class="column">
                    <label for="date">Expiry Date</label>
                </div>
                <div class="date1">
                    <div class="edate">
                        <input type="text" id="date" placeholder="02">
                    </div>
                    <div class="edate1">
                        <input type="text" id="date" placeholder="2017">
                    </div>
                </div>
            </div>
            <div class="fourth">
                <div class="column">
                    <label for="cvv">CVV/CVN</label>
                </div>
                <div class="CVN">
                    <input type="text" id="cvv" placeholder="***">
                </div>
            </div>
        </div>
        </form>
        <div class="img">
            <img src="icons_hw_module_10/moon_flag.png" alt="Moon flag">
        </div>
    </div>
</body>
</html>
